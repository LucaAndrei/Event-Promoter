<?xml version="1.0"?>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="../../shared/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>


    <script src="js/login.js"></script>
    <title>Eventpromoter</title>
  </head>
  <body class="auth">
    <div class="wrapper">
      <div class="row">
        <div class="auth-nav-wrapper">
          <ul class="nav nav-pills" id="myTab" role="tablist">
            <li class="nav-item">
              <a aria-controls="signup" aria-selected="true" class="nav-link active" data-toggle="tab" href="#signup" id="signup-tab" role="tab">Înregistrare</a>
            </li>
            <li class="nav-item">
              <a aria-controls="login" aria-selected="false" class="nav-link" data-toggle="tab" href="#login" id="login-tab" role="tab">Autentificare</a>
            </li>
          </ul>
          <div class="row">
            <div class="col-md-12 social-nav">
              <div class="row">
                <div class="col-2 offset-3">
                  <a href="#" class="icon-button twitter">
                    <i class="icon-twitter fa fa-twitter"></i>
                    <span></span>
                  </a>
                </div>
                <div class="col-2">
                  <a href="#" class="icon-button facebook">
                    <i class="icon-facebook fa fa-facebook"></i>
                    <span></span>
                  </a>
                </div>
                <div class="col-2">
                  <a href="#" class="icon-button google-plus">
                    <i class="icon-google-plus fa fa-google-plus"></i>
                    <span></span>
                  </a>
                </div>
              </div>
              <div class="col-10 text-center divider"><hr class="auth-divider" /></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="tab-content" id="myTabContent">
          <div aria-labelledby="signup-tab" class="tab-pane fade show active auth-form" id="signup" role="tabpanel">
            <form action="/" class="signup" method="post">
              <div class="field-wrap">
                <input autocomplete="off" id="signup-username" autofocus="autofocus" required="" type="text" placeholder="Utilizator" />
                <i class="fa fa-user"></i>
              </div>
              <div class="field-wrap">
                <input autocomplete="off" id="signup-email" required="" type="email" placeholder="Email" />
                <i class="fa fa-envelope"></i>
              </div>
              <div class="field-wrap">
                <input autocomplete="off" id="signup-password" required="" type="password" placeholder="Parolă" />
                <i class="fa fa-key"></i>
              </div>
              <button type="submit" class="auth-btn">Înregistrare</button>
            </form>
          </div>
          <div aria-labelledby="login-tab" class="tab-pane fade auth-form" id="login" role="tabpanel">
            <form action="/" class="login" method="post">
              <div class="field-wrap">
                <input autocomplete="off" id="login-username" autofocus="autofocus" required="" type="text" placeholder="Utilizator" />
                <i class="fa fa-user"></i>
              </div>
              <div class="field-wrap">
                <input autocomplete="off" id="login-password" required="" type="password" placeholder="Parolă" />
                <i class="fa fa-key"></i>
              </div>
              <a href="../forgot_pass/forgot_pass.html">Ți-ai uitat parola?</a>
              <button type="submit" class="auth-btn">Autentificare</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
