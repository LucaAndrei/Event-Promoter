<?xml version="1.0"?>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="../../shared/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>


    <script src="js/forgot_pass.js"></script>
    <title>Eventpromoter</title>
  </head>
  <body class="auth">
    <div class="wrapper">
      <div class="row header">
        <div class="col-12 text-center">
          <h3>Nu te poti conecta?</h3>
        </div>
      </div>
      <div class="row">
        <div class="auth-form">
          <h6>Iti trimitem un link pentru recuperarea parolei la: </h6>
          <form action="/" class="forgot_pass" method="post">
            <div class="field-wrap">
              <input autocomplete="off" id="forgot_pass-email" required="" type="email" placeholder="E-mail" />
              <i class="fa fa-envelope"></i>
            </div>
            <button type="submit" class="auth-btn">Trimite link</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
